<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Mettre à jour</h1>
    </div>

    <form action="#" th:action="@{/update}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${car}"
    >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">ID Car</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{idCar}" readonly="readonly"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Marque</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{brand}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Couleur</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{color}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Quantité</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{quantity}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Prix</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{price}" required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <input type="submit" value="Enregistrer" class="btn btn-primary"/>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
