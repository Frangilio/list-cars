<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Veuillez incrire ici</h1>
    </div>

    <form th:action="@{/process_register}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}"
    >
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Nom</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{name}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Pr√©nom</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Pseudo</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{pseudo}" required/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Mot de passe</label>
                <div class="col-8">
                    <input type="password" class="form-control" th:field="*{pass}" required/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-8">
                    <input type="submit" value="Enregistrer" class="btn btn-primary"/>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
