<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Test code spring boot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/logout}">
            <input type="submit" value="Deconnecter" class="btn btn-primary"/>
        </form>
    </div>
    <div>
        <h1> List Cars</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Marque</th>
            <th> Couleur</th>
            <th> Quantit√©</th>
            <th> Prix</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "car: ${cars}">
            <td th:text="${car.brand}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.quantity}"></td>
            <td th:text="${car.price}"></td>
            <td>
                <a th:href="@{'/edit/' + ${car.idCar} }">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="form-group row">
        <div class="col-8">
            <h3><a th:href="@{/login}">Se connecter</a></h3>
        </div>
    </div>
</div>
</body>
</html>
